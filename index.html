<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <!-- DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#179800',
                        secoundry: '#EFEBE3',
                        text: '#111111',
                    },
                    fontFamily: {
                        sora: ['Sora', 'serif'],
                    },
                }
            }
        }
    </script>
    <!-- custom styles -->
    <style type="text/tailwindcss">
        @layer components {
            .nav-link {
                @apply px-3 py-2 rounded-lg hover:bg-primary hover:text-white transition;
            }
            .btn-outline {
                @apply px-[30px] py-[8px] border-[2px] border-primary hover:border-primary text-primary rounded-lg hover:bg-primary hover:text-white transition-all duration-300;
            }
            .btn-primary {
               @apply px-[30px] py-[10px] rounded-lg bg-primary text-white transition-transform duration-300 hover:scale-105 cursor-pointer;
            }
        }
    </style>
</head>
<body class="font-sora">

                        <li><a class="px-3 py-2 rounded-lg hover:bg-primary hover:text-white transition">Services</a></li>
                        <li><a class="px-3 py-2 rounded-lg hover:bg-primary hover:text-white transition">Contact us</a></li>
                    </ul>
                </div>
            </div>

        <!-- banner content -->
